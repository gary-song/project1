<html>
	<head>
		<title>新闻列表显示</title>
	</head>
<body>
	<a href="__CONTROL__/add">发表文章</a>
	<table border="1" width="100%">
		<tr>
			<th>ID</th>
			<th>新闻标题</th>
			<th>新闻内容</th>
		</tr>
		<list from="$news" name="n">
		<tr>
			<td>{$n.id}</td>
			<td>{$n.title}</td>
			<td>{$n.content}</td>
		</tr>
		</list>
	</table>
	{$page}
</body>
</html>
